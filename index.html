<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Para voc√™ üíñ</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      background: #ffe6f0;
      margin: 0;
      padding: 2rem;
      overflow-x: hidden;
    }

    h1 {
      font-size: 2rem;
      color: #d63384;
    }

    button {
      font-size: 1.2rem;
      margin: 1rem;
      padding: 0.6rem 1.4rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #ff69b4;
      color: white;
      transition: 0.3s;
    }

    button:hover {
      background-color: #ff1493;
    }

    .heart {
      position: fixed;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: fall 5s linear infinite;
    }

    .heart::before, .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes fall {
      0% {
        top: -10%;
        opacity: 1;
      }
      100% {
        top: 110%;
        opacity: 0;
      }
    }

    .kiss {
      font-size: 3rem;
      animation: kiss 1s infinite alternate;
    }

    @keyframes kiss {
      0% { transform: scale(1); }
      100% { transform: scale(1.3); }
    }
  </style>
</head>
<body>
  <!-- M√∫sica de fundo (YouTube) -->
  <iframe width="0" height="0" src="https://www.youtube.com/embed/qiiyq2xrSI0?autoplay=1&loop=1&playlist=qiiyq2xrSI0" frameborder="0" allow="autoplay" allowfullscreen></iframe>

  <h1 id="pergunta">Fiz um site para voc√™! Voc√™ acredita?</h1>
  <div>
    <button onclick="responder(true)">Sim</button>
    <button onclick="responder(false)">N√£o</button>
  </div>

  <script>
    const perguntas = [
      "Voc√™ est√° gostando de ficar comigo?",
      "Tem vontade de sair comigo?",
      "Te fa√ßo rir?",
      "De alguma forma torno seus dias melhores?",
      "Voc√™ me ama?",
      "J√° sorriu respondendo alguma pergunta? rs",
      "Voc√™ acredita que eu t√¥ com vontade de te beijar agora?"
    ];

    let indice = 0;
    let recusou = false;

    function responder(sim) {
      if (!sim) {
        recusou = true;
        document.getElementById("pergunta").textContent = "Tive tanto trabalho para fazer isso... n√£o tem curiosidade de ver o desfecho?";
        document.querySelectorAll("button")[0].onclick = mostrarDeclaracao;
        document.querySelectorAll("button")[1].style.display = "none";
        document.querySelectorAll("button")[0].textContent = "Tenho sim ‚ù§Ô∏è";
      } else {
        if (indice < perguntas.length) {
          document.getElementById("pergunta").textContent = perguntas[indice];
          indice++;
        } else {
          mostrarDeclaracao();
        }
      }
    }

    function mostrarDeclaracao() {
      document.body.innerHTML = `
        <h1 style="color: #ff1493;">Voc√™ tem sido a melhor coisa que aconteceu na minha vida üíñ<br>Sou muito grato por estar sempre ao meu lado!<br>Espero que seja pra sempre! </h1>
        <!-- FOTO DO CASAL AQUI -->
        <img src="NOME_DA_SUA_FOTO.jpg" style="width:80%; border-radius: 15px; margin: 1rem 0;" />
        <div class="kiss">üíã</div>
      `;
    }

    // Cora√ß√µes caindo
    setInterval(() => {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * window.innerWidth + 'px';
      heart.style.animationDuration = 3 + Math.random() * 3 + 's';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }, 300);
  </script>
</body>
</html>
